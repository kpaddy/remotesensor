<head>
    <title>Remote Sensor App Landing Page</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<div class="wrap">
    <h2>Welcome to the Remote Sensor App</h2>
    <img ng-src="img/homepage.jpeg" alt=" Home Image" class="center" width="400px;" height="150px;">
    <br>

    <div class="col-xs-6">
        <form action="/partials/login.html" method="get">
            <div>
                <input id="admin-login" class="btn btn-primary" type="submit" value="Admin Login">
            </div>
        </form>
    </div>

    <div class="col-xs-6">
        <form action="/auth/twitter/" method="get">
            <div>

                <input id="connectButton" class="btn btn-primary" type="submit"
                       style="background-color:#4099FF" value="Twitter Connect">
            </div>
        </form>
    </div>
</div>
