<head>
<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<div class="wrap">
<div id="main-container" class="bs-example">
        <div id="login-form" class="form-group">
            <form role="form" action="/auth/login/" method="post" id="login_form">
                <h2>Remote Sensor Application</h2>
                <h4>Admin Login</h4>
                <span class="errormessage">{{ errormessage }}</span>

                <div>
                    <label for="username">Username: </label>
                    <input autocapitalize="off" autocorrect="off" class="text-input" id="username"
                           name="username" tabindex="1" type="text" value="">
                </div>
                <br>

                <div>
                    <label for="password">Password: </label>
                    <input class="text-input" id="password" name="password" tabindex="2" type="password"
                           value="">
                </div>

                <br>

                <div id="form_btn">
                    <input id="signin-btn" class="btn btn-blue" type="submit" value="Sign In" tabindex="3">
                </div>
            </form>
        </div>
        <br/>

        <div class="col-xs-6">
            <form action="/auth/twitter/" method="get">
                <div>
                    <input id="connectButton" class="btn btn-primary" type="submit"
                           style="background-color:#4099FF" value="Twitter Connect">
                </div>
            </form>
            <button id="signOut" type="button" class="btn btn-link" style="display:none;">Twitter Sign Out
            </button>
        </div>
        <br/>
</div>
        </div>
